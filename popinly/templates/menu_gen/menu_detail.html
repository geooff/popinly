<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Popinly.com">
  </head>

  <body>
    <h1>{{ menu.title }}</h1>
    <table>
      {% for section in menu.menusection_set.all %}
      <thead>
        <th>{{ section.name }}</th>
      </thead>
      <tbody>
        {% for item in section.menuitem_set.all %}
        <tr>
          <tr>
            <td id="item_title">{{ item.name }}</td>
            <td id="item_price">{{ item.price }}</td>
          </tr>
          <tr>
            <td id="item_desc">{{ item.description }}</td>
          </tr>
        </tr>
        {% endfor %}
      </tbody>
      {% endfor %}
  </body>
</html>
