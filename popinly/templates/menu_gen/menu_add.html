{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">

    {% for hidden_field in form.hidden_fields %}
        {{ hidden_field.errors }}
        {{ hidden_field }}
    {% endfor %}

    {% csrf_token %}
    {{ form.non_form_errors }}
    <table>
      {{ form.as_table }}
    </table>
    <p>
      <input type="submit" value="Add Menu">
      <a href="{% url 'menu_gen:index' %}">Cancel</a>
    </p>
  </form>

{% endblock content %}
